
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<html>
<head>
<title>Calculator</title>
</head>
<body>
<main>
  <div class="container">
    <span class="span">Calculator</span>
<input class="pom" type="number" id="num1" placeholder="Number ">
<input class="pom" type="number" id="num2" placeholder="Number ">
<select id="operation" class="operation">
<option value="+">+</option>
<option value="-">-</option>
<option value="×">×</option>
<option value="÷">÷</option>

</select>
<input class="button" type="button" value="Calculate" onclick="calculate()">
<div class="result" id="result"></div>
<br>
<br>
<br>
<div class="made"> Hariom Kunwar </div>
</div>

</main>
<script>
function calculate() {
var num1 = document.getElementById('num1').value;
var num2 = document.getElementById('num2').value;
var operation = document.getElementById('operation').value;
var result;

	switch(operation) {
			case '+':
				result = parseFloat(num1) + parseFloat(num2);
				break;
			case '-':
				result = parseFloat(num1) - parseFloat(num2);
				break;
			case '×':
				result = parseFloat(num1) * parseFloat(num2);
				break;
			case '÷':
				result = parseFloat(num1) / parseFloat(num2);
				break;
			
		}
		
		document.getElementById('result').innerHTML = 'Total: ' + result;
	}
</script>

</body>

</html>
